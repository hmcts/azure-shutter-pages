trigger:
- master

pool:
  vmImage: 'windows-2019' # AzureFileCopy task only works on Windows

# `shutter`: should be your folder name
# do not name folders with dashes as storage accounts can't have them in their name.
#
# `name`: should be the name of your app
strategy:
  matrix:
    plum:
      name: 'plum'
      env: 'sbox'
      shutter: 'default'
      subscription: DCD-CFTAPPS-SBOX
    divdn:
      name: 'divdn'
      env: 'prod'
      shutter: 'default'
      subscription: DCD-CFTAPPS-PROD
    divda:
      name: 'divda'
      env: 'prod'
      shutter: 'default'
      subscription: DCD-CFTAPPS-PROD
    divrfe:
      name: 'divrfe'
      env: 'prod'
      shutter: 'default'
      subscription: DCD-CFTAPPS-PROD
    divpfe:
      name: 'divpfe'
      env: 'prod'
      shutter: 'default'
      subscription: DCD-CFTAPPS-PROD
    sscscor:
      name: 'sscscor'
      env: 'prod'
      shutter: 'sscscor'
      subscription: DCD-CFTAPPS-PROD
    sscssya:
      name: 'sscstrib'
      env: 'prod'
      shutter: 'sscstrib'
      subscription: DCD-CFTAPPS-PROD
    sscstya:
      name: 'sscstya'
      env: 'prod'
      shutter: 'sscstya'
      subscription: DCD-CFTAPPS-PROD

steps:
- task: AzureFileCopy@3
  displayName: "$(name) - $(env) Copy files"
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    SourcePath: '$(shutter)'
    azureSubscription: '$(subscription)'
    Destination: 'AzureBlob'
    storage: 'hmcts$(name)shutter$(env)'
    ContainerName: '$web'

