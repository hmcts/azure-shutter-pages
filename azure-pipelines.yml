trigger:
- master

pool:
  vmImage: 'windows-2019' # AzureFileCopy task only works on Windows

# the `name` should be your folder name
# do not name folders with dashes as storage accounts can't have them in
# their name.
strategy:
  matrix:
    default:
      name: 'default'
    sscscor:
      name: 'sscscor'
    sscssya:
      name: 'sscssya'
    sscstya:
      name: 'sscstya'

steps:
- task: AzureFileCopy@3
  displayName: "Sandbox - Copy files"
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    SourcePath: '$(name)'
    azureSubscription: 'DCD-CFTAPPS-SBOX'
    Destination: 'AzureBlob'
    storage: 'hmcts$(name)shuttersbox'
    ContainerName: '$web'
- task: AzureFileCopy@3
  displayName: "Prod - Copy files"
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    SourcePath: '$(name)'
    azureSubscription: 'DCD-CFTAPPS-PROD'
    Destination: 'AzureBlob'
    storage: 'hmcts$(name)shutterprod'
    ContainerName: '$web'
