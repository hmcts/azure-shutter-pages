name: push sutter page to toffee static webapp
run-name: ${{ github.ref_name }} ${{ github.actor }}

on:
  workflow_dispatch:
  check_run:
    types:
      - completed
  push:
    branches:
      - master
    paths:
      - 'default/**'
      - .github/workflows/toffee.yaml

  pull_request:
    types: [opened]
    branches:
      - master
    paths:
      - 'default/**'
      - .github/workflows/toffee.yaml

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Deploy appconfig
        id: builddeploy
        uses: hmcts/azure-shutter-pages/.github/workflows/deploy-shutter-pages.yaml@master
        with:
          WEBAPP_TOKEN: ${{ secrets.TOFFEE_PROD }}
          appname: "default" # App source code path relative to repository root. Enter "default" for default pages.
